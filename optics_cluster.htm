<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OPTICS-Clustering-Algo</title>

<script src="libs/birth_and_death_rate.js" type="text/javascript"></script>
<script src="libs/objects.js" type="text/javascript"></script>
<script type="text/javascript">

  window.onload = function(){

    var clusteringAlgo = new OPTICSClustering(birth_and_death_rate);

    document.getElementById('clusterButton').onclick = function(event){
      
      var epsilon = document.getElementById('epsilon').value;
      var minPts = document.getElementById('minPts').value;
      
      var output = clusteringAlgo.start(epsilon,minPts);
      console.log(output);
      
      document.getElementById('output').value = output;
      
    };
    
  };

</script>
</head>

<body>
<h2>Dataset: Birth and Deathrate of countries</h2>
<table>
  <form>
    <tr>
      <td>Epsilon (Area of Core-Point) |</td>
      <td>MinPts (Minimal Number of neighboring Points)</td>
    </tr>
    
    <tr>
      <td><input type="text" id="epsilon" placeholder="epsilon" /></td>
      <td><input type="text" id="minPts" placeholder="minPts" /></td>
    </tr>
    
    <tr><td><input type="button" id="clusterButton" value="calculate"/></td></tr>
    <tr><td><textarea id="output" placeholder="output" readonly="readonly"></textarea></td></tr>
    
  </form>
</table>
</body>
</html>
